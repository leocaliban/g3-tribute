<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>G3</title>
    <meta name="description" content="G3" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">G3</h3>
                <img src="./images/menu.svg" alt="Menu">
            </nav>
            <main>
                <section class="page actress">
                    <div class="details">
                        <h1>Michelle Rodriguez</h1>
                        <h2>Actress</h2>
                        <p>12/07/1978</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/mml.jpg" alt="model">
                        <img class="model-right" src="./images/mmr.jpg" alt="model">
                    </div>
                </section>

                <section class="page actress2">
                    <div class="details">
                        <h1>Lily James</h1>
                        <h2>Actress</h2>
                        <p>05/04/1989</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/lilyl.jpg" alt="model">
                        <img class="model-right" src="./images/lilyr.jpg" alt="model">
                    </div>
                </section>

                <section class="page singer">
                    <div class="details">
                        <h1>Cristina Scabbia</h1>
                        <h2>Singer</h2>
                        <p>06/06/1972</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./images/cristinal.jpg" alt="model">
                        <img class="model-right" src="./images/cristinar.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"></circle>
                        </svg>
                    </div>

                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"></circle>
                        </svg>
                    </div>

                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"></circle>
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>

</body>

</html>
